# RykenSlimeCustomizer Wiki: https://rsc.himcs.top/#/file/groups
rsc_example_normal_group:
  item:
    name: "&aExample Normal Item Group"
    material: GRASS_BLOCK

rsc_example_parent_group:
  type: nested
  item:
    name: "&aExample Parent Item Group"
    material: OAK_PLANKS

rsc_example_sub_group:
  type: sub
  parent: "rsc_example_parent_group"
  item:
    name: "&eExample Sub Item Group"
    material: REDSTONE

rsc_example_seasonal_group:
  type: seasonal
  month: 5
  item:
    name: "&bExample Seasonal Item Group"
    material: OAK_LEAVES

rsc_example_locked_group:
  type: locked
  parents:
    - slimefun:basic_machines
  item:
    name: "&lExample Locked Item Group"
    material: REPEATER

rsc_example_link_group:
  type: button
  parent: rsc_example_parent_group
  item:
    name: "&eExample Link Group"
    material: COMMAND_BLOCK
  actions:
  - "link https://rsc.hiworldmc.com/#/README"

rsc_example_console_group:
  type: button
  parent: rsc_example_parent_group
  item:
    name: "&eExample Console Command Group"
    material: BEDROCK
  actions:
  - "console say Example Console Command Group"

rsc_example_tier_2_group:
  type: sub
  parent: rsc_example_parent_group
  tier: 2
  item:
    name: "&eExample Tier 2 Group"
    material: GOLD_ORE

rsc_example_tier_10086_group:
  type: sub
  parent: rsc_example_parent_group
  tier: 10086
  item:
    name: "&eExample Tier 10086 Group"
    material: IRON_ORE

rsc_example_tier_1_group:
  type: sub
  parent: rsc_example_parent_group
  tier: 1
  item:
    name: "&eExample Tier 1 Group"
    material: DIAMOND_ORE